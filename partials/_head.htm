<html lang="en">
<head>
    <title>{{ this.page.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:site_name" content="{{ this.page.meta_title }}">
    <meta property="og:title" content="{{ this.page.meta_title }}">
    {% if this.page.open_graph_img %}
    <meta property="og:image" content="{{ this.page.open_graph_img }}">
    {% else %}
    <meta property="og:image" content="{{ 'assets/images/pvpaissa_og.jpeg'|theme }}">
    {% endif %}
    <meta property="og:description" content="{{ this.page.meta_description }}">
    <meta property="og:url" content="{{ ''| page(false) }}">

    <link rel="icon" type="image/png" href="{{ 'assets/images/favicon.png'|theme }}"/>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,900">

    <link rel="stylesheet" href="{{ 'assets/css/pvpaissa.css'|theme }}">
</head>
