<head>
    <title>{{ this.page.title }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:site_name" content="{{ this.page.meta_title }}">
    <meta property="og:title" content="{{ this.page.meta_title }}">
    <!-- Need an if else -->
    <meta property="og:image" content="{{ this.page.open_graph_img }}">
    <meta property="og:description" content="{{ this.page.meta_description }}">
    <meta property="og:url" content="{{ ''| page(false) }}">

    {% if 'wpd' in this.page.layout  %}
    <link rel="icon" type="image/png" href="{{ 'assets/images/wolf-pups-den-logo.png'|theme }}"/>
    {% elseif 'league' in this.page.layout  %}
    <link rel="icon" type="image/png" href="{{ 'assets/images/wolf-pups-den-logo.png'|theme }}"/>
    {% else %}
    <link rel="icon" type="image/png" href="{{ 'assets/images/favicon.png'|theme }}"/>
    {% endif %}

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,600">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- FA -->
    <link rel="stylesheet" href="/themes/pvpaissa/assets/css/font-awesome.min.css">

    <!-- PvPaissa CSS -->
    <link rel="stylesheet" href="/themes/pvpaissa-organization/assets/css/theme.css">
</head>
